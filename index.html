<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Water Counter</title>
</head>
<body>
    <h1 class="title">Drink water </h1> 
    <h2 class="subtitle"> Is good for your health</h2>
    <br>
    <br>   
    <p class="today"> Today I've Drunk:</p>

    <div id="counter">
        <button name="less" onclick="decrement()" >-</button>
        <span id="currentCount">0</span>
        <button name="more" onclick="increment()" >+</button>
</div>

     <p class="totalGlass"> Glasses of water</p>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
